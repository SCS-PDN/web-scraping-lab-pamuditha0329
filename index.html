<!DOCTYPE html>
<html>
<head><title>Web Scraper</title></head>
<body>
<h2>Scrape a Web Page</h2>
<form action="ScrapeServlet" method="post">
    URL: <input type="text" name="url" required><br>
    <input type="checkbox" name="options" value="title"> Title<br>
    <input type="checkbox" name="options" value="links"> Links<br>
    <input type="checkbox" name="options" value="images"> Images<br>
    <input type="submit" value="Scrape">
</form>
</body>
</html>
